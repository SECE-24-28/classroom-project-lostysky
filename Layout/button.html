<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
.btn {
    padding-left: 500px;
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn:hover {
  background: pink;
 transform: skew(50deg);
} 
.btn1 {
    padding-left: 500px;
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn1:hover {
  background: pink;
 transform: scale(2);
} 
.btn2 {
    padding-left: 500px;
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn2:hover {
  background: pink;
 transform: rotate(90deg);
} 
.btn3 {
    padding-left: 500px;
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn3:hover {
  background: pink;
 transform: translateY(50px);
} 
.btn4 {
    padding-left: 500px;
  background: blue;
  color: white;
  padding: 10px 20px;
   transition: background 2s ease , transform 2s ease;
}
 
.btn4:hover {
  background: pink;
 transform: translateX(50px);
} 



</style>
</head>
<body>
    <button class="btn">one side dharaneesh</button>
     <button class="btn1">two side dharaneesh</button>
      <button class="btn2">three side dharaneesh</button>
      <button class="btn3">four side dharaneesh</button>
      <button class="btn4">five side dharaneesh</button>
</body>
</html>
